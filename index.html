<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PuderAlphaBaer & INFOMEBIS">
    <title id="title">Beitritt Quiz</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="Data/mtg32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Data/mtg16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="Data/mtg48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Data/mtg192.png">
    <!-- For iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/Data/mtg167.png">
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/Data/mtg180.png">
</head>
<body>
    <div class="userBox" id="userBox"></div>
    <div class="punkteBox" id="punkteBox">Punkte: <span id="punktZahl">0</span></div>

    <!-- Pregame Box -->
    <div id="pregamebox" class="phasebox">
        <div class="tbox1text">Bald geht's los!</div>
        <div class="egoBox" id="egoBox">Dieses Quiz wurde von den Schülern Christian Liu und Tilman Senf programmiert.</div>
    </div>
    
    <!-- Login -->
    <div id="biginputbox" class="biginputbox phasebox">
        <div class="hallo"><p>Willkommen zum MTG 5³ Quiz!</p></div>
        <div id="inputBox" class="inputbox">
            <div class="inputWrapper">
                <input type="text" id="tb1" class="tb1" placeholder="Nickname eingeben">
                <div class="spacer"></div>
                <div id="submit" class="submit">Beitreten</div>
            </div>
            <div class="unerror" id="unerror"></div>
        </div>
    </div>

    <!-- Phase 1: Balken und Frage -->
    <div id="phase1box" class="phasebox">
        <div id="frage1" class="frage1"></div>
        <div class="barContainer">
            <div class="bar" id="bar"></div>
        </div>
    </div>

    <!-- Phase 2: Frage Button Click -->
    <div id="phase2box" class="phasebox">

            <p id="frage2" class="frage1"></p>
            <div class="newTimer">
                <h2>time</h2>
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                    <circle id="circle" class="circle_animation" r="45" cy="50" cx="50" stroke-width="10" stroke="#ef8d0a" fill="none" stroke-opacity="0.75"/>
                </svg>
            </div>
        <div class="buttonSurContainer" id="buttonBox">
            <div class="buttonContainer" id="topButtonContainer">
                <div id="bta" class="button buttonA"></div>
                <div id="btb" class="button buttonB"></div>
            </div>

            <div class="buttonContainer" id="bottomButtonContainer">
                <div id="btc" class="button buttonC"></div>
                <div id="btd" class="button buttonD"></div>
            </div>
        </div>


    </div>

    <!-- Phase 2.5 puregenius? -->
    <div id="phase25box" class="phasebox ph25">
        <div id="puregenius" class="puregenius"></div>
    </div>

    <!-- Phase 3: Richtig oder Falsche Antwort, Hinzugefügte Punkte und evt Funfact -->
    <div id="phase3box" class="phasebox ph3">

        <div class="box1">
            <img src="Data/f.svg" class="jaNein" id="f">
            <img src="Data/r.svg" class="jaNein" id="r">
            <div class="worte" id="worte"></div>
        </div>

        <div class="box2">
            <div class="punkte" id="punkte"></div>
            <div id="streakLine"></div>
            <div class="streak" id="streak"></div>
        </div> 

    </div>


    <!-- Phase 4: Rang und Punktzahl -->
    <div id="phase4box" class="phasebox ph4">
        <div id="rang" class="rang"></div>
        <div id="brang" class="brang"></div>
        <div class="funfactbox">
            <div class="funfacttext">Funfact:</div>
            <div id="funfact" class="funfact"></div>
        </div>
    </div>


    <div id="endbox" class="phasebox">
        <div id="endrang" class="endrang"></div>
        <div id="endworte" class="endworte">Danke, dass Sie mitgespielt haben, das Quizteam wünscht Ihnen noch eine schöne weitere Feier!</div>
    </div>

    <script src="database.js"></script>
    <script src="value.js"></script>
    <script src="signin.js"></script>
    <script src="startquestion.js"></script>
    <script src="supa3.js"></script>
</body>
</html>
