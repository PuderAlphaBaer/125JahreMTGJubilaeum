<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <!-- Style -->
    <link rel="stylesheet" href="../indexStyle.css">
    <link rel="stylesheet" href="surface.css">
    <link rel="stylesheet" href="end.css">
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../Data/mtg32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Data/mtg16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../Data/mtg48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../Data/mtg192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/../Data/mtg167.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/../Data/mtg180.png">


    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="../database.js"></script>
    <script src="../password.js"></script>
    <script src="reset.js"></script>

</head>
<body>

    <!-- Welcome Box -->
    <div id="boxWelcome" class="boxWelcome">



        <div class="logo" id="logo"></div>
        <div class="qr"></div>
        <p class="text">Bitte Scannen Sie den QR-Code oder rufen Sie die Internetseite</p>
        <p class="is">mtg.chrixel.com</p>
        <p class="text">auf!</p>
        <div class="buttonStyle start" id="startgamebt">Start</div>
    </div>

    <!-- Phase 1: Balken und Frage -->
    <div id="boxPhase1" class="boxPhase1">
        <p class="frage2sur frage1" id="anzeigefrage1"></p>
        <div id="balkenbox" class="balkenbox">
            <div id="balken" class="balken"></div>
        </div>
    </div>

    <!-- Phase 2: Frage Button Click -->
    <div id="boxPhase2" class="boxPhase2">

        <div id="bt2" class="buttonStyle bt2">Weiter</div>
        <p class="frage2sur frage1" id="anzeigefrage2"></p>

        <div class="newTimer newTimer3">
            <h2>time</h2>
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <circle id="circle" class="circle_animation" r="90" cy="100" cx="100" stroke-width="20" stroke="#ef8d0a" fill="none" stroke-opacity="0.75"/>
            </svg>
        </div>
        <div class="buttonSurContainer" id="buttonBox">
            <div class="buttonContainer" id="topButtonContainer">
                <div id="bta" class="button buttonA">A</div>
                <div id="btb" class="button buttonB">B</div>
            </div>

            <div class="buttonContainer" id="bottomButtonContainer">
                <div id="btc" class="button buttonC">C</div>
                <div id="btd" class="button buttonD">D</div>
            </div>
        </div>

        <div id="boxPhase3" class="boxPhase3">
            <div id="votebox" class="votebox">
                <canvas id="vote" class="vote"></canvas>
            </div>
        </div>

    </div>

    <!-- Phase 4: Rang und Punktzahl -->
    <div id="boxPhase4" class="boxPhase4">
        <div id="bt1" class="buttonStyle bt1"></div>
        <div class="tablebox" id="tablebox">
            <table class="table" id="table">
            </table>
        </div>
    </div>







    <div id="boxPhase5" class="boxPhase5">

        <div id="endpodium" class="endpodium">

            <div class="winnerbox" id="winnerbox">
                <div class="winner">Gewinner der BÃ¼hnenteams</div>
            </div>

            <div class="poddatabox">
                <div class="podnamebox" id="podnamebox">
                    <div class="podname" id="podname"></div>
                </div>
                <div class="podpointsbox" id="podpointsbox">
                    <div class="podpoints" id="podpoints"></div>
                </div>
                <div class="gesrankbox" id="gesrankbox">
                    <div class="gesrank" id="gesrank"></div>
                </div>
            </div>
        </div>

        <div class="endpublikum" id="endpublikum">


            <div class="winnerbox" id="winnerbox">
                <div class="winner">Top 3 gesamt</div>
            </div>

            <div class="bigbox">     
                <div class="container2" id="container2">
                    <div class="namebox2" id="namebox2">
                        <div class="name" id="name2"></div>
                        <div class="endname" id="endname2"></div>
                    </div>
                    <div class="bar2" id="bar2">
                        <div id="points2" class="points"></div>
                        <div class="brn">2</div>
                    </div>
                </div>
    
    
                <div id="container1" class="container1">
                    <div class="namebox1" id="namebox1">
                            <div class="name" id="name1"></div>
                            <div class="endname" id="endname1"></div>
                    </div>
                    <div class="bar1" id="bar1">
                        <div id="points1" class="points"></div>
                        <div class="brn">1</div>
                    </div>
                </div>
    
    
                <div class="container3" id="container3">
                    <div class="namebox3" id="namebox3">
                        <div class="name" id="name3"></div>
                        <div class="endname" id="endname3"></div>
                    </div>
                    <div class="bar3" id="bar3">
                        <div id="points3" class="points"></div>
                        <div class="brn">3</div>
                    </div>
                </div>
            </div>
    
            <div class="rrbox" id="rrbox">
                <p class="rankreveal" id="rankreveal"></p>
            </div>
    
    
    
            <div class="fl" id="fl"></div>
            <div id="dark" class="dark"></div>

        </div>

        <div id="bt3" class="buttonStyle bt3">Weiter</div>

    </div>


    <script src="../libraries/chart.min.js"></script>
    <script src="../libraries/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="../libraries/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="../value.js"></script>
    <script src="game.js"></script>
    <script src="end.js"></script>
</body>

</html>
